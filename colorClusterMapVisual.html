<html lang="en">
    <head>
        <title> Color Geocode Visual </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!--Loading Static GeoJSON Data-->
        <script src='map.geojson'></script>

        <!--Mapbox-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
        <!--style sheet-->
        <link href='colorClusterMapVisual.css' rel='stylesheet' type='text/css'/>
        <!--bootstrap-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!--jquery-->
         <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
         <!--Slider-->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <!--Layout Manager-->
        <script src="jquery.layout-latest.js"></script>
        <script src="jquery-ui-1.11.1.custom/jquery-ui.js"></script>
    </head>
    
    <body>
        <!--MapBox MarkerCluster Plugin-->
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet'/>
<!--        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet'/>-->
        
        <!--MapBox Draw & Geodesy Plugin-->
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-geodesy/v0.1.0/leaflet-geodesy.js'></script>

<!--
        <div id = "select">
            <table class = "toggleTable">
                <tbody>
                    <tr><td>Show Error 1</td></tr>
                    <tr><td>Show Error 2</td></tr>
                    <tr><td>Show Error 3</td></tr>
                    <tr><td>Show Error 4</td></tr>
                    <tr><td>Hide Clusters</td></tr>
                </tbody>
            </table>
        </div>
-->

        <div id = "dataTable" class="ui-layout-center">
            <table id = "mapDataTable" class = "table table-hover table-condensed">
                <thead>
                    <th> Name </th>
                    <th> Locality </th>
                    <th> Latitude </th>
                    <th> Longitude </th>
                </thead>
            </table>
        </div>

        <div class="ui-layout-east" id="rightDiv">
            <div id = "map" class="ui-layout-center"></div>
            <div id = "messages" class="ui-layout-south">
                <table id = "msgTable" class = "table table-striped table-condensed">
                    <thead>
                        <th> Issue </th>
                        <th> Coordinates </th>
                    </thead>
                </table>
            </div>
        </div>
        <script src='colorClusterMapVisual.js'></script>
    </body>

</html>
